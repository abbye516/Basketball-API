<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>

<body>

    <input id="name-input" placeholder="Enter name">
    <button id="search" onclick="fetch()">Get Roster</button>

    <script id="players-template" type="text/x-handlebars-template">
        {{#each playerData}}
        <div class="all-info">
            <div id="name">{{firstName}} {{lastName}} </div>  
            <div id="number">{{jersey}}</div>
            <div id="pos">{{pos}}</div>
            <img id ="img" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
        </div>
        {{/each}}
    </script>


    <div id="player-info"></div>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
